<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<form th:action="@{/login}" method="post">

        <a href="/registration">Регистрация</a>

        dsfgsdf
</form>

</html>
